<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../static/css/style.css">
    <title>{{ title }}</title>
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
<h1 class="text-center mb-4">{{sec_title}}</h1>
<main role="main" class="container">
    <form action="" method="post" novalidate class="text-center">
        {{ form.hidden_tag() }}
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <strong>{{ error }}</strong>
        </div>
        {% endif %}
        <div class="row mb-6">
            <div class="col-3 mb-3">{{ form.title(class="form-control", placeholder="{{ default_title }}") }}</div>
        </div>
        <div class="mb-3">{{ form.content(class="form-control", placeholder="{{ default_content }}") }}</div>
        <div>
            {{ form.submit(type="submit", class="btn btn-dark") }}
        </div>
    </form>
</main>
</body>
</html>
